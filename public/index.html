<body ng-app="yapp">
<!-- div used to make the body blur -->
    
    <div class="container">
        <div class="row" ng-controller='SocketCtrl'>
          <h1>Twitter Stream for Lastma</h1>
          <div ng-repeat='tweet in tweets'>
            {{tweet.text}} <button>Save as report</button>
          </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script>
      var app = angular.module('yapp', []);

      app.factory('socket', ['$rootScope', function($rootScope) {
        var socket = io.connect();
        return {
          on: function(eventName, callback){
            socket.on(eventName, callback);
          },
          emit: function(eventName, data) {
            socket.emit(eventName, data);
          }
        };
      }]);

      app.controller('SocketCtrl', function($scope, socket) {
        $scope.tweets = [];
        $scope.currentTweet = {};

        $scope.join = function() {
          socket.emit('add-customer', $scope.currentTweet);
        };

        socket.on('notification', function(data) {
          $scope.$apply(function () {
            console.log(data.tweet);
            $scope.tweets.push(data.tweet);
          });
        });
      });


    </script>
</body>
