	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyD7cMUZQxt1gTpUchx_KWV1wAM9Y7_5Ddw"></script>
	<script>
	function initialize() {
	 var input = /** @type {HTMLInputElement} */(
	      document.getElementById('search_from_name'));
	var options = {
	  componentRestrictions: {country: 'ng'}
	};
	  var autocomplete = new google.maps.places.Autocomplete(input,options);
	  google.maps.event.addListener(autocomplete, 'place_changed', function() {
	      var place = autocomplete.getPlace();
		  document.getElementById("fc").value = place.geometry.location;
	  });
	}
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>
